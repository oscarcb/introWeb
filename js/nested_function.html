<html>
<body>
<h2>JavaScript Function Closures</h2>
<p>Counting with a local variable.</p>
<p id="demo">0</p>
<script>
document.getElementById("demo").innerHTML = add();
function add() {
  var counter = 0;
  function plus() {counter += 66;}
  plus();  
  return counter; 
}
</script>
</body>
</html>
