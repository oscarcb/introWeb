<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
table {
  width: 100%;
}
</style>
</head>
<body>
<h2>Full-width Table</h2>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Andy</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
</html>
